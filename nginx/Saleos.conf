server {
    listen *:81;
    server_name www.Saleos.com;
    location / {
        proxy_pass http://saleos_client:4000;
        proxy_set_header HOST $host;
        proxy_http_version 1.1;
    }

    location /api {
        proxy_pass http://saleos/api;
        proxy_set_header HOST $host;
        proxy_http_version 1.1;
    }
}
