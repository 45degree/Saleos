version: "3.9"
services:
    web:
        build: .
        ports:
            - "8080:80"
        command:
            bash -c "dotnet Saleos.dll /seed && dotnet Saleos.dll"
        environment: 
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        depends_on:
            - "postgres"
    minio:
        image: "minio/minio"
        restart: always
        ports:
            - "9000:9000"
        command: "server /data"
    postgres:
        image: "postgres"
        restart: always
        ports:
            - "5432:5432"
        environment: 
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
